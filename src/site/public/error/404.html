<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Error: Page Not Found (404)</title>
		<style type="text/css">
			* {
				line-height:		1em;
				margin:				0;
				padding:			0;
			}
			body {
				font-family:		sans-serif;
				padding:			20px;
			}
			h1 {
				border-bottom:		1px solid #000;
				font-size:			1.5em;
				padding:			5px 0;
			}
			h2 {
				font-size:			1.25em;
				padding:			10px 0;
			}
			p {
				padding:			5px 0;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>Error</h1>
			<h2>Page Not Found (404)</h2>
			<p>
				The page you requested could not be found.
				Ensure that you've entered the correct URL in your browser.
			</p>
		</div>
	</body>
</html>
